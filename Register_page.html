<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        
        <h5 class="index" style="text-decoration: none;"><a href="index.html">Login Page</a></h5>
        
    <div>
        <form>
            <h1>Registation</h1>
            <img src="register.jpg" width="100px" height="100px" style="border-radius: 50%;"><br><br><br>
            <label style="float: left;">First Name : &nbsp;</label>
            <input  style="float: left;" type="text" placeholder="enter your first name"><br><br>
            <label style="float: left;">Last Name : &nbsp;</label>
            <input  style="float: left;" type="text" placeholder="enter your last name"><br><br>
            <label style="float: left;">Date Of Birth :&nbsp;&nbsp;</label>
            <input style="float: left;" type="date" ><br><br>
            <label style="float: left;">Phone Number :&nbsp;&nbsp;</label>
            <input style="float: left;" type="tel" placeholder="enter 10 digits number"><br><br>
            <label >Select your Gender</label>
            <input  type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Other <br><br>
            <label style="float: left;">Occupation :&nbsp;</label>
            <select style="float: left;" >
                <option>Select</option>
                <option>Student</option>
                <option>Employee</option>
                <option>Professor</option>
                <option>Scientist</option>
                <option>Others</option>
            </select><br><br>
            <label style="float: left;">Email :&nbsp;&nbsp;</label>
            <input style="width: 300px; float: left;" type="email" placeholder="enter email address"><br><br>
            <label style="float: left;">Present Address :&nbsp;&nbsp;</label>
            <input style="width: 300px; float: left;" type="text" placeholder="enter present address"><br><br>
            <label style="float: left;">City :&nbsp;&nbsp;</label>
            <input style="float: left;" type="text" placeholder="enter your city">&nbsp;&nbsp;&nbsp;
            <label >Pincode :</label>
            <input  type="text" placeholder="enter your pincode"><br><br>
            <label >State :</label>
            <input  type="text" placeholder="enter state">&nbsp;&nbsp;&nbsp;
            <label style="float: left;">Country :&nbsp;&nbsp;</label>
            <input style="float: left;" type="text" placeholder="enter Country"><br><br>
            <label style="float: left;">Username :&nbsp;&nbsp;</label>
            <input style="float: left;" type="text" placeholder="choose your username"><br><br>
            <label style="float: left;">New Password :&nbsp;&nbsp;</label>
            <input style="float: left;" type="password" placeholder="choose your new password"><br><br>
            <label style="float: left;">Confirm Password :&nbsp;&nbsp;</label>
            <input style="float: left;" type="password" placeholder="Confirm your password"> <br><br>    
            <label>choose your profile pic</label>
            <input type="file"><br><br>
            
            <input type="submit">
            
        </form>
    </div>
    </center>
</body>
</html>
